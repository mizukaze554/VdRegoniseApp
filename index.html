<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Free Real-Time Object Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-4 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Free Object Detection (Back Camera)</h1>
    <video id="video" autoplay playsinline class="w-full rounded border"></video>
    <canvas id="canvas" class="hidden"></canvas>
    <div class="mt-4 flex space-x-2">
      <button id="snap" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Detect Objects</button>
      <button id="clear" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded">Clear</button>
    </div>
    <div id="results" class="mt-4"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');
    const clear = document.getElementById('clear');
    const resultsDiv = document.getElementById('results');

    async function startCamera() {
      try {
        video.srcObject = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
      } catch (err) {
        video.srcObject = await navigator.mediaDevices.getUserMedia({ video: true });
      }
    }

    async function detect() {
      resultsDiv.innerHTML = '<p class="text-gray-600">Detecting…</p>';
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.8));

      const form = new FormData();
      form.append('image', blob, 'capture.jpg');

      try {
        const resp = await fetch('https://demo.api4ai.cloud/general-det/v1/results', {
          method: 'POST',
          body: form
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.detail || resp.statusText);

        const objects = data.results?.[0]?.entities || [];
        resultsDiv.innerHTML = '';
        objects.forEach(obj => {
          const d = document.createElement('div');
          d.innerHTML = `${obj.name} – ${(obj.confidence*100).toFixed(1)}%`;
          resultsDiv.appendChild(d);
        });
      } catch (e) {
        resultsDiv.innerHTML = `<p class="text-red-500">Error: ${e.message}</p>`;
      }
    }

    snap.onclick = detect;
    clear.onclick = () => (resultsDiv.innerHTML = '');
    startCamera();
  </script>
</body>
</html>
